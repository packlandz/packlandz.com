<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>My Menu Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Welcome to Our Website!</h2>
    <p>This is the home page of the menu.</p>
</section>

<section id="services">
    <h2>Our Services</h2>
    <p>Explore the amazing services we offer.</p>
</section>

<section id="about">
    <h2>About Us</h2>
    <p>Learn more about our company and our mission.</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Get in touch with us for more information.</p>
</section>

</body>
</html>
