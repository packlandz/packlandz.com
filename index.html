<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
        }
        .item {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Items for Sale</h1>

    <div class="item">
        <h2>Item 1</h2>
        <p>Description of Item 1.</p>
        <p class="price">$10</p>
    </div>

    <div class="item">
        <h2>Item 2</h2>
        <p>Description of Item 2.</p>
        <p class="price">$20</p>
    </div>

    <div class="item">
        <h2>Item 3</h2>
        <p>Description of Item 3.</p>
        <p class="price">$30</p>
    </div>

</body>
</html>
